<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习02</title>
    <link rel='stylesheet' type='text/css' media='screen' href="lxdm02.css">
    <script src='one.js'></script>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <form>
        <table>
            <tr>
                <td>姓名：</td>
                <td colspan="10">
                    <input type="text" width="30px">
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>男<input type="radio" name="xingbie" id="nan" value="nan"></td>
                <td>女<input type="radio" name="xingbie" id="nv" value="nv"></td>
            </tr>
            <tr>
                <td>生日：</td>
                <td>
                    <select >
                        <option selected="selectde">请选择年</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>
                        <option value="2005">2005</option>
                        <option value="2006">2006</option>
                        <option value="2007">2007</option>
                        <option value="2008">2008</option>
                        <option value="2009">2009</option>
                        <option value="2010">2010</option>
                        <option value="2011">2011</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option selected="selectde">请选择月</option>
                        <option value="2001">1</option>
                        <option value="2002">2</option>
                        <option value="2003">3</option>
                        <option value="2004">4</option>
                        <option value="2005">5</option>
                        <option value="2001">1</option>
                        <option value="2002">2</option>
                        <option value="2003">3</option>
                        <option value="2004">4</option>
                        <option value="2005">5</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option selected="selectde">请选择日</option>
                        <option value="2001">1</option>
                        <option value="2002">2</option>
                        <option value="2003">3</option>
                        <option value="2004">4</option>
                        <option value="2005">5</option>
                        <option value="2001">1</option>
                        <option value="2002">2</option>
                        <option value="2003">3</option>
                        <option value="2004">4</option>
                        <option value="2005">5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地：</td>
                <td colspan="10">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>婚姻状况：</td>
                <td>
                    已婚<input type="radio" name="hunyin" id="yihun" value="yihun">
                </td>
                <td>
                    未婚<input type="radio" name="hunyin" id="weihun" value="weihun">
                </td>
                <td>
                    离婚<input type="radio" name="hunyin" id="lihun" value="lihun">
                </td>
            </tr>
            <tr>
                <td>学历：</td>
                <td colspan="10">
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>喜欢类型</td>
                <td>
                    活泼<input type="checkbox" name="leixing" id="hp" value="hp">
                </td>
                <td>
                    安静<input type="checkbox" name="leixing" id="aj" value="aj">
                </td>
                <td>
                    风骚<input type="checkbox" name="leixing" id="fs" value="fs">
                </td>
            </tr>
            <tr>
                <td>自我介绍：</td>
                <td colspan="10">
                    <textarea cols="35" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="reset" value="重填"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="提交信息"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="10">
                    <input type="checkbox" name="cn" value="提交信息" checked="chcked">我同意遵守注册条例
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="10">
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h3>我承诺</h3>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="10">
                    <ul>
                        <li>我满十八岁了</li>
                        <li>真心实意想找伴侣</li>
                        <li>抱着真诚地态度</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
